<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
 "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="297mm" width="420mm" viewBox="0 0 4200 2970">

  <defs>
    <style type="text/css"><![CDATA[
      .bold-line {
        stroke: #ff0000;
        stroke-width: 0.7mm;
        fill: none;
      }
      .mid-line {
        stroke: #000000;
        stroke-width: 0.5mm;
        fill: none;
      }
      .component {
        stroke: #000000;
        stroke-width: 0.5mm;
        fill: none;
      }
      text.component {
        font-size: 15pt;
        font-family: sans-serif;
        fill: black;
        stroke: none;
      }
      .component-frame {
        stroke: none;
        stroke-width: 4;
        fill: none;
      }
      text {
        font-size:20pt;
        font-family:sans-serif;
        fill: black;
        stroke: none;
      }
      .dash-line {
        stroke-dasharray: 10 10;
      }
    ]]></style>

    <!-- Civka rele -->
    <g id="coil" class="component">
      <rect class="component-frame" x="0" y="0" width="120" height="120"  />
      <rect x="32" y="18" width="56" height="84" />
      <path d="M0,60 l32,0" />
      <path d="M88,60 l32,0" />
    </g>
    
    <!-- -->
    <g id="coil-A12" class="component">
      <use xlink:href="#coil" />
      <text class="component" x="20" y="50" style="text-anchor:end;">A1</text>
      <text class="component" x="100" y="50" style="text-anchor:start;">A2</text>
    </g>

    <!-- Spinaci kontakt rele -->
    <g id="contact" class="component">
      <rect class="component-frame" x="0" y="0" width="120" height="120" />
      <path d="M0,60 l30,0 l60,-20" />
      <path d="M90,60 L120,60" />
    </g>

    <!-- Prepinaci kontakt rele -->
    <g id="contact-switch" class="component">
      <rect class="component-frame" x="0" y="0" width="120" height="120" />
      <path d="M0,60 l30,0 l60,-20" />
      <path d="M90,60 L120,60" />
    </g>

    <g id="terminal-raw" class="component" >
      <rect class="component-frame" x="0" y="0" width="24" height="24" />
      <circle cx="12" cy="12" r="10" />
      <path d="M0,24 L24,0" />
    </g>

    <!-- svorka konecna -->
    <g id="terminal1" class="component">
      <rect class="component-frame" x="0" y="0" width="80" height="120" />
      <circle cx="40" cy="60" r="10" />
      <path d="M28,70 l24,-20"  />
      <path d="M0,60 l30,0" />
    </g>

    <!-- svorka prubezna -->
    <g id="terminal" class="component">
      <rect class="component-frame" x="0" y="0" width="80" height="120" />
      <circle cx="40" cy="60" r="10" />
      <path d="M28,70 l24,-20"  />
      <path d="M0,60 l30,0" />
      <path d="M50,60 l30,0" />
    </g>
    
    <g id="valve" class="component">
      <rect class="component-frame" x="0" y="0" width="120" height="120" />
      <path d="M15,85.36 L105,34.64 105,85.36 15,34.64z" />
    </g>
    
    <g id="spinac" class="component">
      <rect class="component-frame" x="0" y="0" width="168" height="120" />
      <use xlink:href="#contact" x="24" y="0" />
      <use xlink:href="#terminal-raw" x="144" y="48" />
      <use xlink:href="#terminal-raw" x="0" y="48" />
      <path d="M84,50 l0,-20" />
      <path d="M69,30 l30,0" />
      
    </g>


  </defs>


  <!-- Ram vykresu -->
  <rect x="0" y="0" height="2970" width="4200" style="fill:none; stroke:#000000;stroke-width:2px;" />
  <rect class="bold-line" x="200" y="100" height="2670" width="4000" />
  <rect x="150" y="50" height="2770" width="4100" style="fill:none; stroke:#000000;stroke-width:0.5mm;" />
  <path d="M1435,50 l0,150" class="bold-line" style="fill:none;" />
  <path d="M1935,50 l0,50" style="fill:none; stroke:#000000;stroke-width:0.5mm;" />
  <path d="M2435,50 l0,50" style="fill:none; stroke:#000000;stroke-width:0.5mm;" />



  <!-- Plocha vykresu -->
  
  <g transform="translate(200, 100)">

      
    <!-- Linie 1 -->
    <g id="rung1" transform="translate(120, 300)">
        
        <g>
          <text x="0" y="60" style="text-anchor:end;">12V DC</text>
          <g transform="translate(20,0)">
            <use xlink:href="#spinac" x="0" y="0" />
            <g transform="translate(168,0)">
              <use xlink:href="#contact" x="0" y="0" />
              <text class="component" x="20" y="50" style="text-anchor:end;">C8</text>
              <text class="component" x="100" y="50" style="text-anchor:start;">NO8</text>
              <text x="60" y="0" style="text-anchor:middle;">QUIDO2</text>
              <g transform="translate(120,0)">
                <path class="mid-line" d="M0,60 l80,0" />
                <g transform="translate(80,0)" id="part1">
                  <use xlink:href="#contact" x="0" y="0" />
                  <g transform="translate(120,0)">
                    <path class="mid-line" d="M0,60 l60,0" />
                    <g transform="translate(60,0)">
                      <use xlink:href="#coil-A12" x="0" y="0" />
                      <path class="mid-line dash-line" d="M60,120 l0,120" />
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </g>
        </g>
    
      <g transform="translate(390,0)">
        <text class="component" x="20" y="50" style="text-anchor:end;">C1</text>
        <text class="component" x="100" y="50" style="text-anchor:start;">NO1</text>
        <text x="60" y="0" style="text-anchor:middle;">QUIDO1</text>
      </g>

      <g transform="translate(570,0)">
        <text x="60" y="0" style="text-anchor:middle;">Re1</text>
      </g>
    </g>
    
    <!-- Linie 2 a 3 -->
    <g transform="translate(120, 450)" >

      <g id="part2">
        
          <g transform="translate(470,0)">
            <text x="0" y="68" style="text-anchor:end;">L1</text>
          </g>

          <path class="mid-line" d="M486,60 L570,60" />  
          <path class="mid-line" d="M516,60 L516,210 L546,210" />

        <g transform="translate(570,0)">
          <use xlink:href="#contact" x="0" y="0" />
        </g>

   
        <path class="mid-line" d="M800,210 l30,0" />

        <g transform="translate(830,150)">
          <use xlink:href="#valve" x="0" y="0" />
        </g>

        <path class="mid-line" d="M950,210 l30,0" />

        <g transform="translate(980,150)">
          <use xlink:href="#terminal" x="0" y="0" />
          <text x="40" y="20" style="text-anchor:middle;">N</text>
        </g>
        
        <use xlink:href="#spinac" x="546" y="150" />
        <path class="mid-line" d="M690,60 l60,0 l0,114 l-36,36" />
        <path class="mid-line" d="M714,210 l60,0" />
      
      </g>
      <g transform="translate(830,0)">
        <text x="60" y="10" style="text-anchor:middle;">V1</text>
      </g>
      <g transform="translate(720,0)">
        <text x="40" y="20" style="text-anchor:middle;">1</text>
      </g>
    </g>
    
    <path class="mid-line" d="M470,360 l0,1000 l40,0" />
    <circle cx="470" cy="360" r="7" style="fill:black;" />
    
    <!-- linie 4 -->
    <g transform="translate(120, 750)">
      <use xlink:href="#part1" />
      <g transform="translate(390,0)">
        <text class="component" x="20" y="50" style="text-anchor:end;">C2</text>
        <text class="component" x="100" y="50" style="text-anchor:start;">NO2</text>
        <text x="60" y="0" style="text-anchor:middle;">QUIDO1</text>
      </g>
      <g transform="translate(570,0)">
        <text x="60" y="0" style="text-anchor:middle;">Re2</text>
      </g>
      <path class="mid-line" d="M350,60 l40,0" />
      <circle cx="350" cy="60" r="7" style="fill:black;" />
    </g>
    
    <!-- Linie 5, 6 -->
    <g transform="translate(120,900)">
      <use xlink:href="#part2" />
      <g transform="translate(830,0)">
        <text x="60" y="10" style="text-anchor:middle;">V2</text>
      </g>
      <g transform="translate(720,0)">
        <text x="40" y="20" style="text-anchor:middle;">2</text>
      </g>
    </g>
    
    <!-- linie 7 -->
    <g transform="translate(120, 1200)">
      <use xlink:href="#part1" />
      <g transform="translate(390,0)">
        <text class="component" x="20" y="50" style="text-anchor:end;">C3</text>
        <text class="component" x="100" y="50" style="text-anchor:start;">NO3</text>
        <text x="60" y="0" style="text-anchor:middle;">QUIDO1</text>
      </g>
      <g transform="translate(570,0)">
        <text x="60" y="0" style="text-anchor:middle;">Re3</text>
      </g>
      <path class="mid-line" d="M350,60 l40,0" />
      <circle cx="350" cy="60" r="7" style="fill:black;" />
    </g>
    
    <!-- Linie 9, 9 -->
    <g transform="translate(120,1350)">
      <use xlink:href="#part2" />
      <g transform="translate(830,0)">
        <text x="60" y="10" style="text-anchor:middle;">V3</text>
      </g>
      <g transform="translate(720,0)">
        <text x="40" y="20" style="text-anchor:middle;">3</text>
      </g>
    </g>

  </g>

</svg>
