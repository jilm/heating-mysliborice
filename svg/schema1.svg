        fill: none;
      }
      .mid-line {
        stroke: #000000;
        stroke-width: 0.5mm;
        fill: none;
      }
      .component {
        stroke: #000000;
        stroke-width: 0.5mm;
        fill: none;
      }
      text.component {
        font-size: 15pt;
        font-family: sans-serif;
        fill: black;
        stroke: none;
      }
      .component-frame {
        stroke: none;
        stroke-width: 4;
        fill: none;
      }
      text {
        font-size:20pt;
        font-family:sans-serif;
        fill: black;
        stroke: none;
      }
      .dash-line {
        stroke-dasharray: 10 10;
